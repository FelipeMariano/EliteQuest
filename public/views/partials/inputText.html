<!-- dessa forma o input pode ser usado em multiplas paginas e várias vezes!  -->
<div class="form-group">
    <label class="control-label">---item.label---</label>
    <!-- toda alteraçao no valor do input, altera diretamente a variavel declarada no ng-model-->
    <input class="form-control" type="text" placeholder="---item.placeholder---" ng-model="item.value"/>
</div>
