<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title"><span>Cadastro de Categorias</span></h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
				    <label class="control-label">Título</label>
				    <input ng-model="forms.categoria.titulo" type="text" class="form-control" placeholder="Título"/>
				</div>
				<div class="form-group">
				    <label class="control-label">Descrição</label>
				    <input ng-model="forms.categoria.descricao" type="text" class="form-control" placeholder="Descrição"/>
				</div>
				<button ng-click="enviarCategoria(forms.categoria)" class="btn btn-default" type="submit">Enviar categoria</button>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label">Json $scope.forms.categoria</label>
					<div class="bg-black padding-5">
						<code class="bg-black text-lime" style="word-break: break-word;"> ---forms.categoria---</code>
					</div>
				</div>
			</div>
		</div>


		<div class="alert margin-top-10" ng-if="!formStatus.categoria.dismissed" ng-class="formStatus.categoria.class"> <strong>---formStatus.categoria.message---</strong>
			<button ng-click="formStatus.categoria.dismissed = true" type="button" class="close" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>

	</div>
</div>
