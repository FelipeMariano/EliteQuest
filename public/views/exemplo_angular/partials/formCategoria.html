<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title"><span>Cadastro de Categorias</span></h3>
	</div>
	<div class="panel-body">
		<div class="col-md-6">
			<div class="form-group">
			    <label class="control-label">Título</label>
			    <input ng-model="forms.categoria.titulo" type="text" class="form-control" placeholder="Título"/>
			</div>
			<div class="form-group">
			    <label class="control-label">Descrição</label>
			    <input ng-model="forms.categoria.descricao" type="text" class="form-control" placeholder="Descrição"/>
			</div>
			<button ng-click="enviarCategoria(forms.categoria)" class="btn btn-default" type="submit">Enviar categoria</button>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label class="control-label">Json $scope.forms.categoria</label>
				<p>{</p>
				<p ng-repeat="(propriedade,valor) in forms.categoria">"---propriedade---":"---valor---", </p>
				<p>}</p>
			</div>
		</div>
	</div>
</div>
