<!DOCTYPE html>
<html>

<head>

	<title>Elite Jogos</title>
	<meta charset="utf-8">

	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

    <link rel="stylesheet" type="text/css" href="./../../css/style.css">

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-12 players">
				<span>THIS IS WHERE THE PLAYERS WILL APPEAR</span>
			</div>
			<div class="col-sm-1 pokerChips">
				<img src="./../../assets/poker 1.png" name="1" value="1">
				<img src="./../../assets/poker 2.png" name="2" value="2">
				<img src="./../../assets/poker 3.png" name="3" value="3">
				<img src="./../../assets/poker 4.png" name="4" value="4">
				<img src="./../../assets/poker 5.png" name="5" value="5">

			<div class="col-sm-offset-1 col-sm-10 board">
				<img src="./../../assets/tabuleiro2.png" name="board">
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row footer">
			<div class="col-sm-6 empresa"><img src="./../../assets/Logo Quest.png"></div>
			<div class="col-sm-offset-3 col-sm-3">
				<button class="btn btn-default btn-danger">Desistir do jogo</button>
			</div>
		</div>
	</div>	


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
