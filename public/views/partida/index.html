<!DOCTYPE html>
<html>

<head>

	<title>Elite Jogos</title>
	<meta charset="utf-8">

	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-12 logo">
				<img src="./Logo Quest.png">
			</div>
			<div id="login" class="col-sm-6 formulario">
				<form action="" method="POST">
					<input class="btn" type="text" name="email" placeholder="E-mail"><br/>
					<input class="btn" type="password" name="senha" placeholder="Senha"><br/>
					<button id="botao" class="btn btn-success" type="submit">Jogar</button><br/>
					<div class="esqueciSenha"><a href="/">ESQUECI A SENHA</a></div>
				</form>
			</div>
			<div class="col-sm-6 formulario">
				<form action="" method="POST">
					<p>Não tem cadastro? Registre-se agora</p>
					<input class="btn" type="text" name="nome" placeholder="Nome Completo*"><br/>
					<input class="btn" type="text" name="usuario" placeholder="Usuário*"><br/>
					<input class="btn" type="text" name="E-mail" placeholder="E-mail*"><br/>
					<input class="btn" type="text" name="Senha" placeholder="Senha*"><br/>
					<button id="botao" class="btn btn-success" type="submit">Cadastrar</button>
				</form>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row footer">
			<div class="col-sm-6 empresa">ELITE JOGOS</div>
			<div class="col-sm-6 webmaster"><a href="/"><u>Webmaster</u></a></div>
		</div>
	</div>	


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- script to auto reload page -->
    <script>
        setInterval(() => window.location.reload(), 5000);
    </script>

</body>

</html>
