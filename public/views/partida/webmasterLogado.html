<!DOCTYPE html>
<html>

<head>

	<title>Elite Jogos</title>
	<meta charset="utf-8">

	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./../../css/style.css">

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-12 logo">
				<img src="./../../assets/Logo Quest.png">
			</div>
		</div>
	</div>
	<div class="container barraLateral">
		<div class="row">
			<div class="col-sm-3">
				<div class="sidebar-nav">
					<div class="navbar navbar-default" role="navigation">
						<ul>
							<li class="btn" data-toggle="modal" data-target="#tema">Cadastrar Temas</li>
							<li class="btn" data-toggle="modal" data-target="#pergunta">Cadastrar Perguntas</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Modais -->
	<div id="tema" class="modal fade" role="dialog">
		<div class="modal-dialog">

		<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title text-center">Cadastro de Temas</h4>
				</div>
				<form action="/categorias/create" method="post">
					<div class="modal-body">
					Tema:
					<input class="btn inputCss" type="text" name="nome" placeholder="Digite um tema">
					</div>
					<div class="modal-footer botoes">
						<button type="button" class="btn btn-info" data-search="modal">Pesquisar</button>
						<button type="submit" class="btn btn-success" data-save="modal">Salvar</button>
					</div>
				</form>
			</div>

		</div>
	</div>

	<div id="pergunta" class="modal fade" role="dialog">
		<div class="modal-dialog">

		<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title text-center">Cadastro de Perguntas</h4>
				</div>
				<form action="/questoes/create" method="post">
					<div class="col-sm-6">
						<div class="modal-body">
							<p>Pergunta:</p>
							<textarea rows="5" cols="30" class="form-control inputCss" name="pergunta"></textarea>
							<br/>
							<p>Tema:</p>
							<select class="btn btn-sm inputCss" name="tema">
								<!-- iterate with a for to display all themes
									<option value=""></option>
								 -->
								<option value="teste">Teste</option>
							</select><br/><br/>
							<p>Grau de Dificuldade:</p>
							<div class="col-sm-12"><input type="radio" name="dificuldade">Fácil</div><br/><br/>
							<div class="col-sm-12"><input type="radio" name="dificuldade">Médio</div><br/><br/>
							<div class="col-sm-12"><input type="radio" name="dificuldade">Difícil</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="modal-body"><p>Respostas:</p>
							<p>A)<input type="text" class="btn btn-sm inputCss" name="a"></p>
							<p>B)<input type="text" class="btn btn-sm inputCss" name="b"></p>
							<p>C)<input type="text" class="btn btn-sm inputCss" name="c"></p>
							<p>D)<input type="text" class="btn btn-sm inputCss" name="d"></p>

							<p>Resposta Certa:</p>
							<div class="col-sm-3"><input type="radio" name="respostaCerta">A</div>
							<div class="col-sm-3"><input type="radio" name="respostaCerta">B</div>
							<div class="col-sm-3"><input type="radio" name="respostaCerta">C</div>
							<div class="col-sm-3"><input type="radio" name="respostaCerta">D</div>
						</div>
					</div>
					
					<div class="modal-footer botoes">
						<button type="button" class="btn btn-info" data-search="modal">Pesquisar</button>
						<button type="submit" class="btn btn-success" data-save="modal">Salvar</button>
					</div>
				</form>
			</div>

		</div>
	</div>


	<div class="container">
		<div class="row footer">
			<div class="col-sm-6 empresa">ELITE JOGOS</div>
		</div>
	</div>	


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>

</html>
