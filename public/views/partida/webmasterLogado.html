<!DOCTYPE html>
<html>

<head>

	<title>Elite Jogos</title>
	<meta charset="utf-8">

	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-12 logo">
				<img src="./Logo Quest.png">
			</div>
		</div>
	</div>
	<div class="container barraLateral">
		<div class="row">
			<div class="col-sm-3">
				<div class="sidebar-nav">
					<div class="navbar navbar-default" role="navigation">
						<ul>
							<li class="btn" data-toggle="modal" data-target="#tema">Cadastrar Temas</li>
							<li class="btn" data-toggle="modal" data-target="#pergunta">Cadastrar Perguntas</li>
							<li>Outro Item</li>
							<li>Outro Item</li>
							<li>Outro Item</li>
							<li>Outro Item</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Modais -->
	<div id="tema" class="modal fade" role="dialog">
		<div class="modal-dialog">

		<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Cadastro de Temas</h4>
				</div>
				<div class="modal-body">
					<p>Tema</p>
					<input class="btn" type="text" name="tema" placeholder="Digite um tema">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn" data-search="modal">Pesquisar</button>
					<button type="button" class="btn" data-save="modal">Salvar</button>
				</div>
			</div>

		</div>
	</div>

	<div id="pergunta" class="modal fade" role="dialog">
		<div class="modal-dialog">

		<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Cadastro de Perguntas</h4>
				</div>
				<div class="col-sm-6">
					<div class="modal-body">
						<p>Pergunta</p>
						<textarea rows="3" cols="30"></textarea>
						<p>Tema</p>
						<select>
							<!-- iterate with a for to display all themes
								<option value=""></option>
							 -->
							<option value="teste">Teste</option>
						</select>
						<p>Grau de Dificuldade</p>
						<input type="checkbox" name="dificuldade">Fácil
						<input type="checkbox" name="dificuldade">Médio
						<input type="checkbox" name="dificuldade">Difícil
					</div>
				</div>
				<div class="col-sm-6">
					<p>Respostas</p>
					<p>A)<input type="text" name="a"></p>
					<p>B)<input type="text" name="b"></p>
					<p>C)<input type="text" name="c"></p>
					<p>D)<input type="text" name="d"></p>

					<input type="radio" name="respostaCerta">A
					<input type="radio" name="respostaCerta">B
					<input type="radio" name="respostaCerta">C
					<input type="radio" name="respostaCerta">D

				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn" data-search="modal">Pesquisar</button>
					<button type="button" class="btn" data-save="modal">Salvar</button>
				</div>
			</div>

		</div>
	</div>


	<div class="container">
		<div class="row footer">
			<div class="col-sm-6 empresa">ELITE JOGOS</div>
		</div>
	</div>	


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- script to auto reload page -->
    <script>
        setInterval(() => window.location.reload(), 50000);
    </script>

</body>

</html>
